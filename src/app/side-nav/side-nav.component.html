<nav class="side-nav">
    <ul>
        <!-- If platform is connected render the checkbox & checkbox cover -->
        <li *ngIf="twitter.connected; else elseTwitter" ><input type="checkbox" class="twitter-checkbox input-checkbox" name="twitter-checkbox" checked /><div class="checkbox twitter-label active-cb" id="twitter" (click)="toggle($event)" ></div> Twitter</li>
        <!-- If the platform isn't connected then render the checkbox & checkbox cover within the "checkbox-container" to prevent the user from selecting a platform they aren't connected to -->
        <ng-template #elseTwitter>
            <div class="checkbox-container">
                <li><input type="checkbox" class="twitter-checkbox input-checkbox" name="twitter-checkbox" disabled /><div class="checkbox twitter-label" id="twitter"></div> Twitter</li>
            </div>
        </ng-template>

        <li *ngIf="linkedin.connected; else elseLinkedin"><input type="checkbox" class="linkedin-checkbox input-checkbox" name="linkedin-checkbox" checked /><div class="checkbox linkedin-label active-cb" id="linkedin" (click)="toggle($event)" ></div> Linkedin</li>
        <ng-template #elseLinkedin>
            <div class="checkbox-container">
                <li><input type="checkbox" class="linkedin-checkbox input-checkbox" name="linkedin-checkbox" disabled /><div class="checkbox linkedin-label" id="linkedin"></div> Linkedin</li>
            </div>
        </ng-template>

        <li *ngIf="facebook.connected; else elseFacebook"><input type="checkbox" class="facebook-checkbox input-checkbox" name="facebook-checkbox" checked /><div class="checkbox facebook-label active-cb" id="facebook" (click)="toggle($event)" ></div> Facebook</li>
        <ng-template #elseFacebook>
            <div class="checkbox-container">
                <li><input type="checkbox" class="facebook-checkbox input-checkbox" name="facebook-checkbox" disabled /><div class="checkbox facebook-label" id="facebook"></div> Facebook</li>
            </div>
        </ng-template>
        <select *ngIf="feed" (change)="toggleFeed($event)">
            <option>Multi Feed</option>
            <option>Single Feed</option>
        </select>
    </ul>
</nav>
