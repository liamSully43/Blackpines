<nav class="side-nav">
    <select (change)="toggleFeed()">
        <option>My Feed</option>
        <option>My Posts</option>
    </select>
    <div class="clear-float"></div>
    <div class="account" *ngFor="let account of users" (click)="viewAccount(account)" title="View @{{ account.screen_name }}'s account">
        <img src="{{ account.profile_image_url }}" width="50%" height="auto" alt="{{ account.name }}'s profile picture" title="@{{ account.screen_name }}" />
        <div class="name-container">
            <p class="name">{{ account.name }}</p>
            <p class="handle">@{{ account.screen_name }}</p>
        </div>
    </div>
</nav>
