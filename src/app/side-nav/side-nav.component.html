<nav class="side-nav">
    <select (change)="toggleFeed()">
        <option>My Feed</option>
        <option>My Posts</option>
    </select>
    <div class="clear-float"></div>
    <div class="account" *ngIf="user || user !== {}">
        <a href="/my-account" title="Click to edit your account">
            <img src="{{ user.profile_image_url }}" width="60%" height="auto" alt="{{ user.name }}'s profile picture" />
        </a>
        <div class="name-container">
            <p class="name">{{ user.name }}</p>
            <p class="handle">@{{ user.screen_name }}</p>
        </div>
        <p class="following-info">{{ user.followingRounded }} Following | {{ user.followersRounded }} Followers</p>
    </div>
    <button class="submit" (click)="viewAccount()">View Account</button>
</nav>
