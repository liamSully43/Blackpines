<div class="preview-background">
    <div class="post-preview">
        <img width="60" height="auto" src="{{ tweet.user.profile_image_url }}" title="View account" />
        <div class="profile-headers" title="View post">
            <p>{{ tweet.user.name }}</p>
            <img *ngIf="tweet.user.verified" width="20" height="20" src="../../assets/verified.png" />
            <p>@{{ tweet.user.screen_name }}</p>
        </div>
        <p (click)="closeTweet()" class="close">&#10005;</p>
        <p class="text">{{ tweet.full_text }}</p>
        <p class="time" >{{ tweet.time }} | {{ tweet.date }}</p>
        <a class="preview" href="https://twitter.com/{{ tweet.user.screen_name }}/status/{{ tweet.id_str }}" target="_blank" rel="nofollow" >View Tweet</a>
        <div class="user-interaction">
            <div>
                <img src="../../assets/retweet.png" width="auto" height="20" title="retweet" />
                <p>{{ tweet.retweet_count }}</p>
            </div>
            <div>
                <img src="../../assets/tweet-like.PNG" width="auto" height="15" title="like" />
                <p>{{ tweet.favorite_count }}</p>
            </div>
        </div>
    </div>
</div>
